     .playbar {

     .playbar-shadow {
         border-radius: 20px;

         height: 70px;
         position: absolute;
         top: -15px;
         margin: 10px 0px;
         overflow: hide;
         transition: all 0.2s;

         border: none;
         font-size: 34px;
         position: relative;
         top: 4px;
         background-color: #fff

     .playbar .jp-play:before {
         content: '\e800'

     .playback .jp-stop {
         display: none;

     .playbar .jp-stop:before{
         content: '\e801';
